<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path_OS.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        body {
            background-color: #959595;
        }

        label {
            margin-left: 0;
            word-wrap: none;
        }
        input[type=checkbox] {
            border-width: 0px;
            margin: 0px;
            padding: 0px;
            width: 0px;
            height: 0px;
        }

        label.selected {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
    <title>Path OS - Load</title>
</head>

<body>
    <div class="content">
        <h1 class="title-load">Load</h1>
        <div class="top-row-load">
            <label class="name-data-label">Name</label>
            <label class="type-data-label">Type</label>
            <label># of rooms</label>
        </div>
        <div class="middle-row-load">
            <div id="world-name" class="world-data-column">
                <label class="world1"><input type="checkbox" value="1" onchange="worldselected('world1')">A great sample of doom</label>
                <label class="world2"><input type="checkbox" value="2" onchange="worldselected('world2')">A warm welcome of hell</label>
                <label class="world3"><input type="checkbox" value="3" onchange="worldselected('world3')">A satanic sky of suspicion</label>
            </div>
            <div id="world-type" class="world-data-column type-data">
                <label class="world1"><input type="checkbox" value="1" onchange="worldselected('world1')">Circular</label>
                <label class="world2"><input type="checkbox" value="2" onchange="worldselected('world2')">Branch</label>
                <label class="world3"><input type="checkbox" value="3" onchange="worldselected('world3')">Rectangle</label>
            </div>
            <div id="world-room-amount" class="world-data-column room-amount-data">
                <label class="world1"><input type="checkbox" value="1" onchange="worldselected('world1')">123</label>
                <label class="world2"><input type="checkbox" value="2" onchange="worldselected('world2')">42</label>
                <label class="world3"><input type="checkbox" value="3" onchange="worldselected('world3')">69</label>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <button class="btn-back" onclick="window.location.href='view.html'">Load</button>
            <button class="btn-back" onclick="window.location.href='index.html'">Back</button>
        </div>

    </div>
    <script>
        let selectedWorld;
        function worldselected(world) {
            let temp = document.getElementsByClassName(world);
            for (let x = 0; x < temp.length;x++) {
                if (temp[x].backgroundColor = "#ffffff") {
                    temp[x].classList.toggle("selected");
                }
                else if (temp[x].backgroundColor = "#000000") {
                    temp[x].classList.toggle("selected");
                }
            }
            if (selectedWorld == "") {
                selectedWorld = world;
            }
            else if (selectedWorld != '' && selectedWorld != world) {
                let temp2 = document.getElementsByClassName(selectedWorld);
                for (let x = 0; x < temp2.length;x++) {
                    temp2[x].classList.toggle("selected");
                }
                selectedWorld = world;
            }
            else if (selectedWorld != '' && selectedWorld == world) {
                selectedWorld = '';
            }
            console.log(selectedWorld);
        }
    </script>
    <script type="text/javascript" src="load.js"></script>
</body>

</html>
