<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path_OS.css">
    <style>
        /*Overwrites CSS rules on this web page for "top-row", "middle-row" and "label"*/
        .top-row {
            border-top-style: dashed;
            border-color: rgb(124, 113, 218);
            justify-content: end;
            margin-left: 10px;
            margin-right: 10px;
            padding-top: 1vh;
        }
        .middle-row {
            border-bottom-style: dashed;
            border-color: rgb(124, 113, 218);
        }
        label {
            margin-left: 0;
        }

        /*Implements some CSS rules for aligning the page*/
        .name-data-label {
            margin-right: 27vw;
        }
        .type-data-label {
            margin-right: 5vw;
        }
        .world-data-column {
            width: 52.5vw;
            flex-direction: column;
            display: flex;
            text-align: center;
            border-right-style: solid;
            border-color: rgb(124, 113, 218);
            background-color: rgb(119, 119, 119);
        }
        .type-data {
            width: 16vw;
        }
        .room-amount-data {
            width: 18.5vw;
        }
    </style>
    <title>Path OS - Load</title>
</head>

<body>
    <div class="content">
        <h1 class="create">Load</h1>
        <div class="top-row">
            <label class="name-data-label">Name</label>
            <label class="type-data-label">Type</label>
            <label># of rooms</label>
        </div>
        <div class="middle-row">
            <div class="world-data-column">
                <label>A great sample of doom</label>
                <label>A varm velcome of hell</label>
                <label>A satanic sky of suspicion</label>
            </div>
            <div class="world-data-column type-data">
                <label>Circular</label>
                <label>Branch</label>
                <label>Rectangle</label>
            </div>
            <div class="world-data-column room-amount-data">
                <label>1234</label>
                <label>4213</label>
                <label>669</label>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <button id="btn-generate" onclick="window.location.href='view.html'">Load</button>
            <button id="btn-back" onclick="window.location.href='index.html'">Back</button>
        </div>
        
    </div>
</body>

</html>
