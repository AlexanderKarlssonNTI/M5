<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path_OS.css">
    <title>Create world</title>
</head>
<body>
    <h1 class="create">Create</h1>
    <div class="type-selection-row">
        <h2 class="type">Type:</h2>
        <button class="btn-circular">Circular</button>
        <button class="btn-rectangle">Rectangle</button>
        <button class="btn-branch">Branch</button>
    </div>
    <div>
        <label>Width (in rooms):</label>
        <input id="world-side-length" type="number" value="20" min="1" />
    </div>
    <div data-require-world="square">
        <label>Total number of rooms:</label>
        <input id="world-number-of-rooms" type="number" value ="60" min="1" />
    </div>
    <div data-require-world="branch">
        <label>Branch factor (between 0 and 1):</label>
        <input id="world-branch-factor" type="number" value="0.7" min="0" max="1" step=".01" />
    </div>
    <button class="btn-generate">Generate</button>
</body>
</html>
